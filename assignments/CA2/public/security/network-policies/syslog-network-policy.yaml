apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: syslog-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: syslog-ng
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow external syslog traffic on NodePort
  - from: []
    ports:
    - protocol: UDP
      port: 514
    - protocol: TCP
      port: 514
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow traffic to Kafka
  - to:
    - podSelector:
        matchLabels:
          app: kafka
    ports:
    - protocol: TCP
      port: 9092
